<!--Navigator-->
<nav-cus></nav-cus>

<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 middle" ng-switch="$ctrl.var">
        <div class="panel" ng-switch-when="res">
            <form>
                <div class="form-group">
                    <label>Новый пароль</label>
                    <input type="password" class="form-control" ng-model="$ctrl.pass" placeholder="Новый пароль">
                </div>
                <div class="form-group">
                    <label>Подтверждение пароля</label>
                    <input type="password" class="form-control" ng-model="$ctrl.repass" placeholder="Подтверждение пароля">
                </div>
                <div class="callout callout-danger" ng-show="$ctrl.error">
                    <p>{{$ctrl.error}}</p>
                </div>
                <div class="callout callout-info" ng-show="$ctrl.success">
                    <p>{{$ctrl.success}}</p>
                </div>
                <button type="submit" ng-disabled="$ctrl.success" class="btn btn-drul dark" ng-click="$ctrl.changePass()">Сохранить</button>
            </form>
        </div>
        <div class="panel" ng-switch-when="err">
            <div >
                <p>Время действие ссылки истекло!</p>
                <button type="submit" class="btn btn-drul dark" ui-sref="index">Главная страница</button>
            </div>
        </div>
        <div ng-switch-default></div>
    </div>
</div>
