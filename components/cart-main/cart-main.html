<!--Navigator-->
<nav-cus></nav-cus>
<div class="cartMain">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>Корзина</h1>
            <table class="table custom1">
                <thead>
                <tr>
                    <td>Товар</td>
                    <td></td>
                    <td>Количество</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat-start="product in $ctrl.cart.cartList">
                    <td>
                        <div class="marker red">sale</div>
                        <img ng-src="{{'/api/file/' + product.image}}" class="img-responsive cover" alt=""></td>
                    <td>
                        <div class="namePrice">
                            <div>Артикул {{product.article}}</div>
                            <p>{{product.name}}</p>

                            <div class="params" ng-repeat="value in product.combo">
                                <div>{{value.name}}</div>
                                <div>{{value.val}}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="counter">
                            <button ng-click="$ctrl.countMinus($index)">‒ </button>
                            <input ng-model="product.counter" ng-change="$ctrl.checkMinus($index)" type="number"/>
                            <button ng-click="$ctrl.countPlus($index)">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="namePrice">
                            <span>{{product.price}} грн</span>
                            <strike>{{product.price}} грн</strike>
                            <div class="marCustom1">Цена указана без учета доставки</div>
                        </div>
                    </td>
                    <td>
                        <div class="s-15" ng-click="$ctrl.cart.delFromCart(product)"></div>
                    </td>
                </tr>
                <tr ng-repeat-end="product in $ctrl.cart.cartList">
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-drul dark" ng-click="$ctrl.makeOrder()" style="overflow: hidden">Оформить заказ</button></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <make-order ng-if="$ctrl.orderInfo" count="$ctrl.count" cost="$ctrl.cost"></make-order>
</div>
