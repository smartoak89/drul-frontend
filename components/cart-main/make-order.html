<div class="container-fluid">

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="orderTitel">
                    1. информация о получатиле
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="orderInfo">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Страна</td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" ng-model="$ctrl.orderMake.country">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Имя</td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" ng-model="$ctrl.orderMake.firstname">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Фамилия</td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" ng-model="$ctrl.orderMake.lastname">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Моб. номер</td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" ng-model="$ctrl.orderMake.phone" ng-pattern-restrict="^[0-9]*$">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Эл. почта</td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" ng-model="$ctrl.orderMake.email">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div ng-if="$ctrl.error" class="callout callout-danger">
                    <p>{{$ctrl.error}}</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="orderTitel">
                    2. способ доставки
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="orderInfo">
                    <div class="checkbo">
                        <input type="radio" id="111" name="option" value="Новая почта" ng-model="delivery.city"  class="ng-pristine ng-untouched ng-valid ng-empty">
                        <label for="111"></label><span>Новая почта</span>
                        <input type="radio" id="11" name="option" value="Экспресс доставка" ng-model="delivery.city" class="ng-pristine ng-untouched ng-valid ng-empty">
                        <label for="11"></label><span>Экспресс доставка</span>
                    </div>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Город</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="delivery.city">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Номер отделения</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="delivery.numberPost">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbo">
                                    <input type="checkbox" id="123" name="option" ng-model="viewDeliery" ng-change="viewDeliery=!viewDeliery"/>
                                    <label for="123"></label><span>Курьерская доставка</span>
                                </div>
                            </td>
                        </tr>
                        <tr ng-show="viewDeliery">
                            <td>Улица</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="delivery.street">
                                </div>
                            </td>
                        </tr>
                        <tr ng-show="viewDeliery">
                            <td>Дом</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="delivery.house">
                                </div>
                            </td>
                        </tr>
                        <tr ng-show="viewDeliery">
                            <td>Квартира</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" ng-model="delivery.flat">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
            </div>
