<div class="na">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logoWrapper1">
                    <div class="logo2" ui-sref="index"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="compact1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logoWrapper">
                    <div class="logo" style="cursor: pointer" ui-sref="index"></div>
                </div>
                <ul class="navigation">
                    <li ng-if="$ctrl.searchView" class="searchInputWrap">
                        <input class="searchInput searchBord" placeholder="Поиск по артикулу" ng-change="$ctrl.Product.getList()" ng-model="$ctrl.Product.searchValue" ng-show="$ctrl.search">
                        <div class="fa fa-search" tooltip-placement="right" tooltip-class="searchBord" uib-tooltip="Поиск" style="color: #fff" ng-click="$ctrl.search = !$ctrl.search"></div>
                    </li>
                    <li ng-repeat="category in $ctrl.category.category"><a href="category/{{$ctrl.linkService.categoryLink(category)}}">{{category.name}}</a></li>
                    <li ><a ui-sref="index.about">о нас</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
