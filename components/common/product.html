<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <div class="goodsBlock">
        <div class="marker red" ng-if="$ctrl.product.stock">sale</div>
        <img ng-src="{{$ctrl.Conf.api_path}}/file/{{$ctrl.product.photo.uuid}}" class="img-responsive cover" no-image/>
        <div class="namePrice">
            <div>Артикул {{$ctrl.product.article}}</div>
            <p>{{$ctrl.product.name}}</p>
            <hr class="line"/>
            <!--<span ng-if="$ctrl.product.stockCost">{{$ctrl.product.stockCost + " " + $ctrl.product.currency}}</span>-->
            <span>{{$ctrl.product.price + " " + $ctrl.product.currency}}</span>
            <strike ng-if="$ctrl.product.stock">{{$ctrl.product.stock.old_price + " " + $ctrl.product.currency}}</strike>
            <div class="likesWrap">
                <i class="fa fa-heart" ng-show="$ctrl.user && $ctrl.product.def" aria-hidden="true"
                   ng-click="$event.preventDefault(); $event.stopPropagation();$ctrl.delFromDeferred()"
                   modal="delDef"></i>
                <i class="fa fa-heart-o" ng-show="$ctrl.user&&!$ctrl.product.def" aria-hidden="true"
                   ng-click="$event.preventDefault(); $event.stopPropagation();$ctrl.addToDeferred()"
                   modal="doneDef"></i>
                <i class="fa fa-heart-o" ng-show="!$ctrl.user" aria-hidden="true"
                   ng-click="$event.preventDefault(); $event.stopPropagation();"
                   modal="cancelAdd"></i>
            </div>
        </div>
    </div>
</div>
