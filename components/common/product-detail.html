<!--Navigator-->
<nav-cus></nav-cus>

<div class="container-fluid">
    <div class="row pad15">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <!--<zoom mark-height="100" mark-width="100" src="{{'/api/file/' + product.photo.uuid}}" zoom-lvl="4"></zoom>-->

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img dynamic class="cover img-responsive" id="zoom_03"
                         src="{{'/api/file/' + $ctrl.product.photo.uuid}}"
                         data-zoom-image="{{'/api/file/' + $ctrl.product.photo.uuid}}"
                         ng-init="$ctrl.initImg()"
                         ng-if="$ctrl.product.photo.uuid"
                         no-image
                         ez-plus
                         ezp-model="$ctrl.zoomModelGallery01"
                         ezp-options="$ctrl.zoomOptionsGallery01"
                    />
                    <div id="gallery_01" class="galleryWrap">
                        <a class="imageWrap"
                           ng-repeat="photo in $ctrl.product.gallery"
                           ng-click="$ctrl.setActiveImageInGallery('zoomModelGallery01', photo.uuid);"

                           data-image="{{'http://95.46.99.177/api/file/' + photo.uuid}}"
                           data-zoom-image="{{'http://95.46.99.177/api/file/' + photo.uuid}}">
                            <img class="cover img-responsive img-thumbnail" ng-src="{{'/api/file/' + photo.uuid}}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="categCard">{{$ctrl.product.category.name}}</p>

                    <div class="artNameCard">
                        <div>Артикул {{$ctrl.product.article}}</div>
                        <p id="goodNameCard">{{$ctrl.product.name}}</p>
                    </div>
                    <div class="descriptionCard">{{$ctrl.product.description}}</div>
                    <div class="priceCard"><span>{{$ctrl.product.price}} грн</span>
                        <strike ng-if="$ctrl.product.stock">{{$ctrl.product.price}} грн</strike>
                    </div>
                    <hr class="marCard"/>
                    <div class="sizeCard" ng-repeat="value in $ctrl.product.combo">{{value.name}}
                        <div class="sizeCardDis">
                            <div class="checkbo" ng-repeat="(key, val) in value.values">
                                <input type="radio" id="{{val + key}}" name="{{value.name}}" value="{{val}}"/>
                                <label for="{{val + key}}"></label><span>{{val}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="buttonsCard">
                        <button type="button" class="btn btn-drul dark" ng-click="$ctrl.cart.save($ctrl.product)">оформить заказ</button>
                        <button type="button" class="btn btn-drul" ng-click="$ctrl.cart.addToDeferred($ctrl.product)" modal="doneDef">
                            <div class="fa fa-heart-o"></div>
                            отложить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul role="tablist" class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#about" aria-controls="home" role="tab"
                                                          data-toggle="tab">О товаре</a></li>
                <li role="presentation"><a href="#comm" aria-controls="profile" role="tab" data-toggle="tab">Отзывы</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="about" role="tabpanel" class="tab-pane active">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="sub in $ctrl.product.sublines">
                                    <td>{{sub.name}}</td>
                                    <td>{{sub.value}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="comm" role="tabpanel" class="tab-pane">222</div>
            </div>
        </div>
    </div>
</div>
