<div class="prevs">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="cutTime">
                <!--Currency-->
                <li id="currency" class="current">
                    <currency_choose></currency_choose>
                </li>
                <li class="icon">
                    <div class="s-4"></div>
                </li>
                <li class="time">
                    <p>09:00 - 17:00</p>
                </li>
                <li id="clock" class="placeTime">
                    <p>Киев 00:39</p>
                </li>
                <li>
                    <section>
                        <!--span.tooltip-->
                        <div id="slider">
                            <rzslider rz-slider-model="$ctrl.volumeSlider.value" rz-slider-options="$ctrl.volumeSlider.options"></rzslider>
                        </div>
                        <div class="volume" ng-class="$ctrl.volume" ng-click="$ctrl.mute()"></div>
                        <sound-manager ng-if="$ctrl.showPlayer"></sound-manager>
                    </section>
                </li>
                <li class="singIn pull-right">
                    <button type="button" class="btn btn-drul dark" data-modal="auth" ng-hide="$ctrl.User.active">войти</button>
                    <button type="button" class="btn btn-drul dark" ng-click="$ctrl.logout()" ng-show="$ctrl.User.active">выйти</button>
                </li>
                <li class="singUp pull-right" ng-show="$ctrl.User.active"  tooltip-placement="left" uib-tooltip="Личный кабинет">
                    <a class="activeUser" ui-sref="index.privat-office"><i class="bi_user-alt"></i>
                        {{$ctrl.User.active.firstname + ' ' + $ctrl.user.User.active.lastname}}
                    </a>

                </li>
                <li class="singUp pull-right" ng-hide="$ctrl.User.active">
                    <button type="button" class="btn btn-drul" data-modal="register">регистрация</button>
                </li>
                <li class="icon iconRig pull-right">
                    <div class="s-3" ui-sref="index.cartMain" tooltip-placement="left" uib-tooltip="Корзина"></div>
                    <div class="countProd" ng-if="$ctrl.Cart.cartList.length>0">{{$ctrl.Cart.cartList.length}}</div>
                </li>
                <li class="icon iconRig pull-right" ng-show="$ctrl.User.active" tooltip-placement="left" uib-tooltip="Избранное">
                    <div class="s-2" ui-sref="index.privat-office" ng-click="$ctrl.User.activeMenu = 1"></div>
                    <div class="countProd" ng-if="$ctrl.Cart.defList.length>0">{{$ctrl.Cart.defList.length}}</div>
                </li>
                <li class="icon iconRig pull-right" ng-show="$ctrl.User.active" tooltip-placement="left" uib-tooltip="Поиск">
                    <div class="s-1"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
