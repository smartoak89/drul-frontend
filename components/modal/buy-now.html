<button class="close-window pull-right" ng-click="close()"><i class="bi_interface-cross"></i></button>
<div role="document" class="modal-dialog modal-md">
    <h4 class="modal-title">Купить в один клик</h4>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="buyWrap">
                <div class="buyText">Для заказа в один клик необходимо ввести<br>номер телефона и нажать кнопку "Отправить".</div>
                <input placeholder="Номер телефона" ng-model="number" ng-pattern-restrict="^[0-9]*$"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" ng-click="save()" class="btn btn-primary">Сохранить</button>
    </div>
</div>
