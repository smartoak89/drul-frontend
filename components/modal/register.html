<button class="close-window pull-right" ng-click="close()"><i class="bi_interface-cross"></i></button>
<div role="document" class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="butRegLogWrap">
                    <button id="toLogin" class="logRegBut" data-modal="auth">войти</button>
                    <button class="logRegBut active" data-modal="register">регистрация</button>
                </div>
                <div class="inputRegLogWrap">
                    <input placeholder="Имя" ng-model="user.firstname"/>
                    <input placeholder="Фамилия" ng-model="user.lastname"/>
                    <input placeholder="Эл. почта" ng-model="user.email"/>
                    <div class="form-group state-register" ng-init="user.state = 'Украина'">
                        <span uib-dropdown on-toggle="toggled(open)">
                          <a href id="simple-dropdown" uib-dropdown-toggle>
                            {{user.state}}
                          </a>
                          <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li>
                            <li>
                              <a href ng-click="user.state = 'Украина'">Украина</a>
                            </li>
                              <li>
                              <a href ng-click="user.state = 'Россия'">Россия</a>
                            </li>
                          </ul>
                        </span>
                    </div>
                    <input placeholder="Моб. номер" ng-model="user.phone"/>
                    <input placeholder="Пароль" ng-model="user.password"/>
                    <div class="callout callout-danger" ng-show="error">
                        <p>{{error}}</p>
                    </div>
                    <button class="btn-drul dark" ng-click="register()">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</div>
