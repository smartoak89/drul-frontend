<button class="close-window pull-right" ng-click="close()" ><i class="bi_interface-cross"></i></button>
<div role="document" class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="butRegLogWrap">
                    <button class="logRegBut active" modal="auth">войти</button>
                    <button id="toRegis" class="logRegBut" modal="register">регистрация</button>
                </div>
                <div class="inputRegLogWrap">
                    <form name="auth">
                        <input name="email" type="text" placeholder="Эл.почта" ng-model="user.email"/>
                        <input name="password" type="password" placeholder="Пароль" ng-model="user.password"/>
                        <div class="callout callout-danger" ng-show="error" >
                            <p>{{error}}</p>
                        </div>
                        <button class="btn-drul dark" ng-click="login()">Войти</button>
                        <a modal="reset">Напомнить пароль</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
