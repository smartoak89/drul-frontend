<button class="close-window pull-right" ng-click="close()"><i class="bi_interface-cross"></i></button>
<div role="document" class="modal-dialog modal-md">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="replaceWrap">
                <form role="form">
                    <div class="form-group" ng-repeat="combo in curProd.allCombos">
                        <label>{{combo.name}}</label>
                        <select class="form-control" ng-model="curProdCheck.combo[$index].val" ng-init="curProdCheck.combo[$index].val = combo.values[0]">
                            <option ng-repeat="val in combo.values" value="{{val}}">{{val}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Количество</label>
                        <div class="counter">
                            <button ng-click="countMinus()">‒ </button>
                            <input ng-model="curProd.count" ng-pattern-restrict="^[0-9]*$" ng-change="checkMinus()" type="number"/>
                            <button ng-click="countPlus()">+</button>
                        </div>
                    </div>
                </form>
                <div ng-if="error" class="callout callout-danger">
                    <h4>{{error.statusText}}</h4>
                </div>
                <button type="button" ng-click="change()" class="btn btn-drul">Сохранить</button>
            </div>
        </div>
    </div>
</div>
