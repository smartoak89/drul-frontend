<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <div class="minMaxCost">
        <h1>Цена({{$ctrl.FilterService.currency}})</h1>
        <div class="minMaxWrapper">
            <div class="minMaxInputWrapper">
                <label>от</label>
                <input type="text" value="" placeholder="100"/>
            </div>
            <div class="minMaxInputWrapper">
                <label>до</label>
                <input type="text" value="" placeholder="12111"/>
            </div>
        </div>
        <!--<div class="checkbo">-->
            <!--<input type="checkbox" id="123" name="option" value="a"/>-->
            <!--<label for="123"></label><span>В наличии</span>-->
        <!--</div>-->
    </div>
    <div class="accordion">
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default category" ng-repeat="criteria in $ctrl.criteries" heading="{{criteria._id}}">
                <div class="checkbo" ng-repeat="(key, value) in criteria.values">
                    <input type="checkbox" id="{{key}}{{value}}" name="option"  value="{{value}}" ng-click="$ctrl.query({slug: criteria.slug, value: value})"/>
                    <label for="{{key}}{{value}}"><span>{{value}}</span></label>
                </div>
            </div>
        </uib-accordion>
    </div>
</div>
