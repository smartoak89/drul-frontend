<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <div class="minMaxCost">
        <h1>Цена(UAH)</h1>
        <div class="minMaxWrapper">
            <div class="minMaxInputWrapper">
                <label>от</label>
                <input type="text" value="" placeholder="100"/>
            </div>
            <div class="minMaxInputWrapper">
                <label>до</label>
                <input type="text" value="" placeholder="12111"/>
            </div>
        </div>
        <div class="checkbo">
            <input type="checkbox" id="123" name="option" value="a"/>
            <label for="123"></label><span>В наличии</span>
        </div>
    </div>
    <div class="accordion">
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default category" ng-repeat="product in $ctrl.products.products" heading="{{product.name}}">
                <div class="checkbo">
                    <input type="checkbox" id="1" name="option" value="a"/>
                    <label for="1"></label><span>Checkbox No. 1</span>
                </div>
            </div>
        </uib-accordion>
    </div>
</div>
