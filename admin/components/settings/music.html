<div class="nameSet">Музыка</div>
<div class="row">
    <div class="col-md-3">
        <div ng-include="'admin/components/common/upload-music-template.html'" ng-init="uploader = $ctrl.uploader"></div>
    </div>
</div>

<div class="progress" ng-show="$ctrl.uploading">
    <div class="progress-bar" role="progressbar" ng-style="{ 'width': $ctrl.uploader.progress + '%' }"></div>
</div>

<div class="row" ng-hide="$ctrl.musics.length == 0">
    <div class="col-md-12">
        <table class="table table-grid">
            <thead>
            <tr>
                <th>Название</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="music in $ctrl.musics">
                <td>{{music.name}}</td>
                <td>
                    <button class="btn btn-default btn-sm" ng-click="$ctrl.remove(music)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
