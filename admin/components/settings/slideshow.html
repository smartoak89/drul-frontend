<div class="nameSet">Слайд-шоу</div>
<div class="row">
    <div class="col-md-3">
        <button class="btn btn-default mar10" ng-click="$ctrl.addSliderMode = true" ng-hide="$ctrl.addSliderMode">
            <i class="fa fa-plus"></i>
            Новый слайд
        </button>
    </div>
</div>

<div class="row" ng-show="$ctrl.addSliderMode">
    <div class="col-md-12">
        <table class="table table-grid">
            <thead>
            <tr>
                <th>Фото</th>
                <th>Ссылка</th>
                <th>Заголовок</th>
                <th>Описание</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="slider in $ctrl.sliders">
                <td>
                    <img style="object-fit: cover;" class="product-photo" ng-src="/api/file/{{slide.image.uuid}}" alt="" width="100" height="80" no-image>
                </td>
                <td>{{slide.link}}</td>
                <td>{{slide.header}}</td>
                <td>{{slide.description}}</td>
                <td>
                    <button class="btn btn-default btn-sm">Edit</button>
                    <button class="btn btn-default btn-sm">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" ng-hide="$ctrl.addSliderMode">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h4 id="modalBasicLabel">Добавить слайд</h4>
                <div class="form-group">
                    <label for="link">Ссылка</label>
                    <input class="form-control" id="link" autocomplete="off" ng-model="slider.link">
                </div>
                <div class="form-group">
                    <label for="header">Заголовок</label>
                    <input class="form-control" id="header" autocomplete="off" ng-model="slider.header">
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" cols="10" rows="10" ng-model="slider.description"></textarea>
                </div>

                <div ng-include="'admin/components/common/upload-slider-template.html'" ng-init="uploader = $ctrl.uploader"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default mar10" ng-click="$ctrl.cancel()" ng-show="$ctrl.addSliderMode">
                    <i class="fa fa-ban"></i>
                    Отмена
                </button>
                <button class="btn btn-default mar10" ng-click="$ctrl.save()" ng-show="$ctrl.addSliderMode">
                    <i class="fa fa-check"></i>
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
