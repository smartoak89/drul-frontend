<div class="nameSet">Слайдер</div>
<div class="row">
    <div class="col-md-3">
        <button class="btn btn-default mar10" ng-click="$ctrl.addSliderMode = true" ng-hide="$ctrl.addSliderMode">
            <i class="fa fa-plus"></i>
            Новый слайд
        </button>
    </div>
</div>
<div class="row" ng-if="$ctrl.addSliderMode">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h4 id="modalBasicLabel">Новый слайд</h4>
                <div class="form-group">
                    <label for="link">Ссылка</label>
                    <input class="form-control" id="link" autocomplete="off" ng-model="slider.link">
                </div>
                <div class="form-group">
                    <label for="header">Заголовок</label>
                    <input class="form-control" id="header" autocomplete="off" ng-model="slider.header">
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" cols="10" rows="10" ng-model="slider.description"></textarea>
                </div>

                <div ng-include="'admin/components/common/upload-slider-template.html'" ng-init="uploader = $ctrl.uploader"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default mar10" ng-click="$ctrl.cancel()" ng-show="$ctrl.addSliderMode">
                    <i class="fa fa-ban"></i>
                    Отмена
                </button>
                <button class="btn btn-default mar10" ng-click="$ctrl.save()" ng-show="$ctrl.addSliderMode">
                    <i class="fa fa-check"></i>
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
