<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="setSiteWrap">
            <div ng-repeat="field in $ctrl.fields">
                <div class="nameSet">{{field.name}}</div>
                <ul ng-repeat="fl in field.props">
                    <li>{{fl.prop}}</li>
                    <li ng-switch="fl.type">
                        <input ng-switch-when='inp' type="number" class="form-control">
                        <select ng-switch-when='sel' class="form-control">
                            <option ng-repeat="opt in fl.opt">{{opt}}</option>
                        </select>
                        <div ng-switch-when='check' class="checkbo">
                            <input type="checkbox" id="111" name="option" value="a"/>
                            <label for="111"></label>
                        </div>

                    </li>
                </ul>
            </div>
            <div>
                <div class="nameSet">Галерея</div>
                    <!--GALLERY-->
                    <div ng-include="'admin/components/common/upload-template.html'" ng-init="uploader = $ctrl.uploader"></div>
                    <table class="table" ng-hide="$ctrl.addingGallery || !product.gallery && !product.photo">
                        <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Обложка</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="photo in product.gallery">
                            <td>
                                <strong class="name_goods">{{photo.name}}</strong>
                                <img ng-src="/api/file/{{photo.uuid}}" alt="" width="120" height="80" style="object-fit: cover;">
                            </td>
                            <td class="text-center">
                                <input type="radio" style="margin: 0 auto; display: block;" id="main" name="main" ng-checked="photo.type == 'main'"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="$ctrl.remove(photo)">
                                    <span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>

        </div>
    </div>
</div>
