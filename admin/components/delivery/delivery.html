<div class="row admin">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="butWrapp pull-right">
            <button modal-admin="delivery-add"  class="btn btn-default">Добавить способ</button>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <table class="table table-grid table-hover">
            <thead>
            <tr>
                <th>Способ</th>
                <th>Страна</th>
                <th>Стоимость</th>
                <th>Бесплатно от</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="method in $ctrl.delivery.methods">
                    <td>{{method.name}}</td>
                    <td>{{method.country}}</td>
                    <td>{{method.price.amount + ' ' + method.price.currency}}</td>
                    <td>{{method.free + ' ' + method.price.currency}}</td>
                    <td>
                        <button class="btn btn-default btn-sm" modal-admin="delivery-edit">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-default btn-sm" modal-admin="delivery-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
