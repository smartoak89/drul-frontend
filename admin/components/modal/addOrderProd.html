<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Изминение товар</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="form-group" ng-repeat="combo in curProd.allCombos">
                <label>{{combo.name}}</label>
                <select class="form-control" ng-model="curProd.combo[$index].val" ng-init="curProd.combo[$index].val = combo.values[0]">
                    <option ng-repeat="val in combo.values" value="{{val}}">{{val}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Количество</label>
                <div class="counter">
                    <button ng-click="countMinus()">‒ </button>
                    <input ng-model="curProd.count" ng-pattern-restrict="^[0-9]*$" ng-change="checkMinus()" type="number"/>
                    <button ng-click="countPlus()">+</button>
                </div>
            </div>
        </form>
        <div ng-if="error" class="callout callout-danger">
            <h4>{{error.statusText}}</h4>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" ng-click="change()" class="btn btn-primary">Сохранить</button>
    </div>
</div>
