<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Добавление товара</h4>
    </div>
    <div class="modal-body add_goods">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Название товара</label>
                        <input class="form-control" id="name" autocomplete="off" ng-model="newProduct.name">
                    </div>
                    <div class="form-group">
                        <label for="name">Поставщик</label>
                        <select class="form-control" id="inputMultiple" ng-model="newProduct.article">
                            <option ng-repeat="value in vendor.value">{{value}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="combinations">
                        <div class="col-md-12">
                            <ul class="category_list">
                                <!--level1-->
                                <li ng-repeat="category in categories">
                                    <i ng-if="category.children.length > 0" class="fa fa-{{category.show ? 'minus':'plus'}}" ng-click="category.show = !category.show"></i>
                                    <i ng-if="category.children == 0" class="fa fa-file"></i>
                                    <a ng-click="addCategory(category)">{{category.name}}</a>
                                    <i class="fa fa-check" ng-show="category.check"></i>

                                    <!--level2-->
                                    <ul ng-if="category.children" ng-show="category.show" class="children">
                                        <li ng-repeat="child in category.children">
                                            <i ng-if="child.children.length > 0" class="fa fa-{{child.show ? 'minus':'plus'}}" ng-click="child.show = !child.show"></i>
                                            <a ng-click="addCategory(child)">{{child.name}}</a>
                                            <i class="fa fa-check" ng-show="child.check"></i>

                                            <!--level3-->
                                            <ul ng-if="child.children" ng-show="child.show" class="children">
                                                <li ng-repeat="child3 in child.children">
                                                    <i ng-if="child3.children.length > 0" class="fa fa-{{child3.show ? 'minus':'plus'}}" ng-click="child3.show = !child3.show"></i>
                                                    <a ng-click="addCategory(child3)">{{child3.name}}</a>
                                                    <i class="fa fa-check" ng-show="child3.check"></i>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="error" class="callout callout-danger">
            <p>{{error}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button"
                ng-click="addProduct()" class="btn btn-primary">Создать
        </button>
    </div>
</div>
