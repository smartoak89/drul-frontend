<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Добавление товара</h4>
    </div>
    <div class="modal-body add_goods">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="name">Название товара</label>
                    <input class="form-control" id="name" autocomplete="off" ng-model="newProduct.name">
                </div>
                <div class="form-inline">
                    <label>Категория</label>
                    <treecontrol class="tree-light" tree-model="categories" on-selection="addCategToProduct(node)">
                        {{node.name}}
                    </treecontrol>
                </div>
            </div>
        </div>
        <div ng-if="error" class="callout callout-danger">
            <p>{{error.data.message}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button"
                ng-disabled="!newProduct.name"
                ng-click="addProduct()" class="btn btn-primary">Создать
        </button>
    </div>
</div>
