<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Добавление акции</h4>
    </div>
    <div class="modal-body">
        <div>Кол-во. отмеченных товаров {{goods.selectedArr.length}}</div>
        <p ng-if="goods.selectedArr.length > 0">
            <select class="form-control" ng-model="checkedStock.stock" ng-change="changeStock()">
                <option value="{{stock}}" ng-repeat="stock in stocksList">{{stock.name}}</option>
            </select>
        </p>
        <div ng-if="error" class="callout callout-danger">
            <h4>{{error}}</h4>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" ng-click="add()" class="btn btn-primary">Применить</button>
    </div>
</div>
