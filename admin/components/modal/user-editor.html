<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Настройки пользователя</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input class="form-control" id="firstname" autocomplete="off" ng-model="user.firstname">
        </div>
        <div class="form-group">
            <label for="lstname">Фамилия</label>
            <input class="form-control" id="lstname" autocomplete="off" ng-model="user.lastname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" autocomplete="off" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input class="form-control" id="phone" autocomplete="off" ng-model="user.phone">
        </div>
        <div class="form-group">
            <label>Страна</label> <br/>
            <span uib-dropdown on-toggle="toggled(open)">
              <a href id="simple-dropdown" uib-dropdown-toggle>
                {{user.state}}
              </a>
              <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li>
                  <a href ng-click="user.state = 'Украина'">Украина</a>
                </li>
                  <li>
                  <a href ng-click="user.state = 'Россия'">Россия</a>
                </li>
              </ul>
            </span>
        </div>
    </div>
    <div class="callout callout-danger text-center" ng-show="error">
        {{error}}
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отменить</button>
        <button type="button" ng-click="edit()" class="btn btn-primary">Изменить</button>
    </div>
</div>
