<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Изменение счета</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Сумма</label>
            <input class="form-control" placeholder="Введите значение" id="name" autocomplete="off" ng-model="repl">
            <small>Если ввести значение с '-' перед числом, то оно отнимется от текущего счета</small>
        </div>
    </div>
    <div class="callout callout-danger text-center" ng-show="error">
        {{error}}
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отменить</button>
        <button type="button" ng-click="replenish()" class="btn btn-primary">Изменить</button>
    </div>
</div>
