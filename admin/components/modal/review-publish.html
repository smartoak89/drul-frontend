<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Публикация отзыва</h4>
    </div>
    <div class="modal-body">
        <p>Опубликовать отзыв от автора "{{ userName }}" ?</p>
        <div ng-if="error" class="callout callout-danger">
            {{error}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" ng-click="ok()" class="btn btn-primary">Опубликовать</button>
    </div>
</div>
