<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalBasicLabel">Удаление отзыва</h4>
    </div>
    <div class="modal-body">
        <p>Вы уверены, что хотите удалить отзыв от автора "{{ userName }}" ?</p>
        <div ng-if="error" class="callout callout-danger">
            {{error}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" ng-click="delete()" class="btn btn-primary">Удалить</button>
    </div>
</div>
