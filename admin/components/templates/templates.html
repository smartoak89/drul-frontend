<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="butWrapp pull-right">
            <button modal-admin="addTemplate" class="btn btn-default">Новый шаблон</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <table class="table table-grid">
            <thead>
            <tr>
                <th>Название</th>
                <th>Тема</th>
                <th>Сообщение</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="template in $ctrl.templatesList">
                <td>{{template.name}}</td>
                <td>{{template.subject}}</td>
                <td>{{template.body}}</td>
                <td><button class="btn btn-default btn-sm" modal-admin="editTemplate">Изменить</button></td>
                <td><button class="btn btn-default btn-sm" modal-admin="delTemplate">Удалить</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
