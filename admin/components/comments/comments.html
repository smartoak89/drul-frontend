<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table class="table table-grid">
            <thead>
            <tr>
                <th>Фото</th>
                <th>Название товара</th>
                <th>Сообщение</th>
                <th>Автор</th>
                <th>Дата</th>
                <!--<th>Edit</th>-->
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="comm in $ctrl.comments">
                {{comm}}
                <td>
                    <img style="object-fit: cover; width: 100px; height: 100px;" ng-src="/api/file/{{comm.photo[0].uuid}}" alt="">
                </td>
                <td>{{comm.product.name}}</td>
                <td>{{comm.body}}</td>
                <td>{{comm.owner_name}}</td>
                <td>{{comm.created | date:"MM/dd/yyyy 'в' h:mm"}}</td>
                <!--<td><button class="btn btn-default btn-sm" modal-admin="user-editor">Edit</button></td>-->
                <td><button class="btn btn-default btn-sm" modal-admin="remove-user">Remove</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
